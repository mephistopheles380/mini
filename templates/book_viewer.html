{% extends "base.html" %}

{% block content %}
<div class="book-viewer-container">
    <div class="row">
        <!-- Book Details Sidebar -->
        <div class="col-md-3">
            <div class="book-details card">
                <img src="{{ url_for('static', filename=book.cover_image) }}" class="card-img-top book-cover" alt="{{ book.title }}">
                <div class="card-body">
                    <h4 class="book-title">{{ book.title }}</h4>
                    <p class="book-author">by {{ book.author }}</p>
                    <div class="book-meta">
                        <span class="badge bg-primary">{{ book.genre }}</span>
                        <div class="rating">
                            <span class="stars">â˜…</span> {{ book.rating }}
                        </div>
                    </div>
                    <hr>
                    <div class="book-description">
                        <h5>About this book</h5>
                        <p>{{ book.description }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- PDF Viewer -->
        <div class="col-md-9">
            <div class="pdf-viewer-wrapper card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Book Reader</h5>
                    <div class="viewer-controls">
                        <button class="btn btn-sm btn-outline-primary" onclick="prevPage()">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span id="page_info" class="mx-2">Page: <span id="page_num"></span> / <span id="page_count"></span></span>
                        <button class="btn btn-sm btn-outline-primary" onclick="nextPage()">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-primary ms-2" onclick="zoomIn()">
                            <i class="fas fa-search-plus"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-primary" onclick="zoomOut()">
                            <i class="fas fa-search-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <canvas id="pdf-viewer"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.book-viewer-container {
    padding: 20px 0;
}

.book-cover {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

.book-title {
    font-size: 1.5rem;
    margin-top: 1rem;
}

.book-author {
    color: #666;
    font-style: italic;
}

.book-meta {
    margin: 1rem 0;
}

.pdf-viewer-wrapper {
    height: calc(100vh - 150px);
    overflow: hidden;
}

#pdf-viewer {
    width: 100%;
    height: calc(100vh - 200px);
}

.viewer-controls {
    display: flex;
    align-items: center;
}

.stars {
    color: #ffc107;
}

.card {
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
</style>

<!-- Add PDF.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

let pdfDoc = null,
    pageNum = 1,
    pageRendering = false,
    pageNumPending = null,
    scale = 1.5;

const canvas = document.getElementById('pdf-viewer'),
      ctx = canvas.getContext('2d');

function renderPage(num) {
    pageRendering = true;
    pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({scale: scale});
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
            canvasContext: ctx,
            viewport: viewport
        };
        
        const renderTask = page.render(renderContext);

        renderTask.promise.then(function() {
            pageRendering = false;
            if (pageNumPending !== null) {
                renderPage(pageNumPending);
                pageNumPending = null;
            }
        });
    });

    document.getElementById('page_num').textContent = num;
}

function queueRenderPage(num) {
    if (pageRendering) {
        pageNumPending = num;
    } else {
        renderPage(num);
    }
}

function prevPage() {
    if (pageNum <= 1) {
        return;
    }
    pageNum--;
    queueRenderPage(pageNum);
}

function nextPage() {
    if (pageNum >= pdfDoc.numPages) {
        return;
    }
    pageNum++;
    queueRenderPage(pageNum);
}

function zoomIn() {
    scale *= 1.2;
    renderPage(pageNum);
}

function zoomOut() {
    scale *= 0.8;
    renderPage(pageNum);
}

// Load the PDF
const url = "{{ url_for('static', filename=book.book_file) }}";
pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
    pdfDoc = pdfDoc_;
    document.getElementById('page_count').textContent = pdfDoc.numPages;
    renderPage(pageNum);
});
</script>
{% endblock %}
